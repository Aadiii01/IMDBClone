<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB Clone</title>
    <link rel="icon" type="image/png" href="./assets/4373222_imdb_logo_logos_icon.png" />
    <link rel="stylesheet" type="text/css" href="imdbstyles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--This is a Header Section-->
    <div class="headers">
        <div class="container">
            <div>
                <h1>Entertainment World</h1>
            </div>
            <div class="link">
                <span><a href="myfavourite.html">My Favourite</a></span>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search the Movie..." class="bar" id="Input">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="mains">

        <!-- This is a Search Section -->
        <div class="favcontainers">
        </div>
        <!-- This is a exploring section where you see the movies -->
        <div class="exploring">
            <i class="fa-solid fa-film fa-6x"></i><br>
            <span>Exploring the World</span>
        </div>
    </div>
    <script src="./imdbscript.js"></script>
</body>

</html>
